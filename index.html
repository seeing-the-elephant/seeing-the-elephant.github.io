<script>
$(window).load(function() {
    var windowWidth = $(window).width();
    var windowHeight = $(window).height();

    var audio = "<audio id='home-audio' preload='none' loop><source src='music/01_home/dark-times.mp3' type='audio/mpeg'></audio>";

    $('#scene').width(windowWidth);
    $('#scene').height(windowHeight);
    $('.layer').height(windowHeight);

    $('#scene').parallax();

  $(window).setBreakpoints({distinct: true, breakpoints:[320,480,768,992]});     

    $(window).bind('enterBreakpoint320',function() {
        $('#home_bg2').attr("src", 'img/01_home/homepage_bg-sumter-top-mobile.png');
    });

    $(window).bind('enterBreakpoint480',function() {



    });

    $(window).bind('exitBreakpoint768',function() {

    });

    $(window).bind('enterBreakpoint992',function() {
      var home_ani = new TimelineMax({repeat:-1});
          home_ani.to($('#homepage-banner'), 5, {backgroundColor:"rgba(83,108,134,.4)"})
          .to($('#homepage-banner'), 5, {backgroundColor:"rgba(188,39,55,.4)"});


        $('body').append(audio);

        $("#home-audio").trigger('load');
        $("#home-audio").trigger('play');

        $('#play-btn').click(function() {
          $("#home-audio").trigger('play');
        });

        $('#pause-btn').click(function() {
          $("#home-audio").trigger('pause');
        });

        $('#vol-up').click(function() {
            var volume = $("#home-audio").prop("volume")+0.2;
            if(volume >1){
                volume = 1;
            }
            $("#home-audio").prop("volume",volume);
        });

        $('#vol-down').click(function() {
            var volume = $("#home-audio").prop("volume")-0.2;
            if(volume <0){
                volume = 0;
            }
            $("#home-audio").prop("volume",volume);
        });    
    });



  $(window).resize(function() {
    var windowWidth = $(window).width();
    var windowHeight = $(window).height();
    $('#scene').width(windowWidth);
    $('#scene').height(windowHeight);
    $('.layer').height(windowHeight);
  });
});
</script>
