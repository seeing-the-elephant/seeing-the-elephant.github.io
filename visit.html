<script>

$(document).ready(function() {

  $(window).load(function() {

  $(window).setBreakpoints({distinct: true, breakpoints:[320,480,768,992]});     

    $(window).bind('enterBreakpoint320',function() {


        $('#payment-submit-btn').click(function() {
          TweenLite.to($('#success-box'), .3, {left:'0%'});
        });

        $('#payment-submit-btn').on("tap", function() {
          TweenLite.to($('#success-box'), .3, {left:'0%'});
        });

    });



    $(window).bind('enterBreakpoint768',function() {

        $('#payment-submit-btn').click(function() {
          TweenLite.to($('#success-box'), .3, {left:'0%'});
        });

        $('#payment-submit-btn').on("tap", function() {
          TweenLite.to($('#success-box'), .3, {left:'0%'});
        });

    });

    $(window).bind('enterBreakpoint992',function() {

        $('#payment-submit-btn').click(function() {
          $("#home-audio").trigger('play');
          TweenLite.to($('#success-box'), .3, {left:'0%'});
        });

        $('#payment-submit-btn').on("tap", function() {
          $("#home-audio").trigger('play');
          TweenLite.to($('#success-box'), .3, {left:'0%'});
        });

    });    
});





});
</script>
